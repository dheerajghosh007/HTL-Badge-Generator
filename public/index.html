<body>
<header>
    <div class="header-flex-wrapper">
        <div class="title">
          <strong> The League -Chapter 2 </strong> Badge Generator
        </div>
        <div>
          <ul class="list-unstyled  badge-list">
            <li><a href="https://hack-the-league-chapter-2.devpost.com/" target="_blank" class="border-btn" rel = "noreferrer">Register here</a></li>
          </ul>
        </div>
      </div>
  </header>

  <div class="main-container">
    <div class="input-panel">
      <div class="input">
        <label>Profile Picture</label>
        <button class="button" onclick="uploadImage()">Upload Image</button>
        <input
          class="profile-input"
          type="file"
          accept="image/*"
          onchange="upload(event)"
          hidden
        />
      </div>
      <div class="input">
        <label>Image Shape</label>
        <div class="select-container">
          <div
            class="select"
            id="original"
            selected
            onclick="changeShape('original')"
          >
            Original
          </div>
          <div class="select" id="square" onclick="changeShape('square')">
            Square
          </div>
          <div class="select" id="circle" onclick="changeShape('circle')">
            Circle
          </div>
        </div>
      </div>
	  <div class="input milestone">
